<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="refresh" content="600" />
<base href="<%=basePath%>">
<link href="./assets/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css">
<link href="./assets/easyui/themes/icon.css" rel="stylesheet" type="text/css">
<link  href="./assets/easyui/demo/demo.css" rel="stylesheet" type="text/css">
<script src="./assets/easyui/jquery.min.js"></script>
<script src="./assets/easyui/jquery.easyui.min.js"></script>
<script>
</script>
<title></title>
</head>
<body>
	<table id="dg" class="easyui-datagrid" title="废气类实时数据"
			data-options="fitColumns:true,rownumbers:true,url:'foobar/xinxingcailiao',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'stname'" rowspan="2">城市</th>
				<th data-options="field:'enterpriseName'" rowspan="2">企业名称</th>
				<th data-options="field:'subName'" rowspan="2">站点名称</th>
				<th data-options="field:'status'" rowspan="2">运行状态</th>
				<th colspan="3">二氧化硫.(mg/M3)</th>
				<th colspan="3">氮氧化物.(mg/M3)</th>
				<th colspan="3">烟尘(mg/M3)</th>
				<th data-options="field:'val_209'" rowspan="2">氧气(%)</th>
				<th data-options="field:'val_525'" rowspan="2">烟气温度(℃)</th>
				<th data-options="field:'val_211'" rowspan="2">流速</th>
				<th data-options="field:'val_210'" rowspan="2">废气排放量(m3/h)</th>
			</tr>
			<tr>
				<th data-options="field:'cvt_201'">折算浓度</th>
				<th data-options="field:'stand_201'">标准值</th>
				<th data-options="field:'_201'">超标倍数</th>
				<th data-options="field:'cvt_203'">折算浓度</th>
				<th data-options="field:'stand_203'">标准值</th>
				<th data-options="field:'_203'">超标倍数</th>
				<th data-options="field:'cvt_207'">折算浓度</th>
				<th data-options="field:'stand_207'">标准值</th>
				<th data-options="field:'_207'">超标倍数</th>
			</tr>
		</thead>
	</table>
</body>
<script>
$('#dg').datagrid({
	rowStyler:function(index,row){
			return 'background-color:black;color:red;font-weight:bold;';
	}
});
</script>
</html>
